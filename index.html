<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Klalaa</h1>
  <p>Specialists in Campers parts, and others.</p>

<h2>Shop</h2>

<div class="shop-container">
  <div class="product-card">
    <img src="https://via.placeholder.com/200" alt="Cool T-Shirt">
    <h3>Cool T-Shirt</h3>
    <p>$19.99</p>
    <a href="product1.html" class="btn">View Product</a>
  </div>

  <div class="product-card">
    <img src="https://via.placeholder.com/200" alt="Awesome Mug">
    <h3>Awesome Mug</h3>
    <p>$9.99</p>
    <a href="product2.html" class="btn">View Product</a>
  </div>

  <!-- Add more products as needed -->
</div> 


<!-- Contact Form -->
<h2>Contact Us</h2>
<form action="https://formsubmit.co/yourname@gmail.com" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send</button>

</form>

 <!-- FAQ Section -->
  <h2>FAQs</h2>

  <div class="faq">
    <button onclick="toggleAnswer('q1')">What is your return policy?</button>
    <p id="q1" class="answer" style="display:none;">You can return any item within 30 days.</p>

    <button onclick="toggleAnswer('q2')">Do you ship internationally?</button>
    <p id="q2" class="answer" style="display:none;">Yes! We ship worldwide.</p>
  </div>

  <!-- JavaScript for FAQ -->
  <script>
    function toggleAnswer(id) {
      const answer = document.getElementById(id);
      answer.style.display = answer.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
